<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpendU – Personal Spending Tracker</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Modern Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">

    <style>
        /* ===== GLOBAL FUTURISTIC BACKGROUND ===== */
        body {
            background: linear-gradient(135deg,
                #0A033C 0%,
                #0F1B33 30%,
                #7B2FF7 70%,
                #2AF7FF 100%);
            background-attachment: fixed;
            font-family: 'Inter', sans-serif;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== CIRCUIT / AI PATTERN ===== */
        .ai-circuit-bg {
            background-image: url("/static/images/rect1.png"); /* Optional placeholder — can replace */
            background-repeat: no-repeat;
            background-size: cover;
            opacity: 0.06;
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: -1;
        }

        /* ===== PRIMARY LAYOUT CONTAINER ===== */
        .container {
            max-width: 1200px;
            margin-top: 70px;
            margin-bottom: 60px;
            padding: 30px;
            border-radius: 22px;

            background: rgba(10, 3, 60, 0.35);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(42, 247, 255, 0.12);
            box-shadow: 0 0 35px rgba(42, 247, 255, 0.18);
        }

        /* ===== CARD OVERRIDE (UNIFIED WITH THEME) ===== */
        .card {
            background: rgba(15, 27, 51, 0.6);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.08);
            box-shadow: 0 0 22px rgba(42, 247, 255, 0.15);
            backdrop-filter: blur(10px);
            color: white;
        }

        h1, h2, h3, h4, h5, h6 {
            text-shadow: 0 0 10px rgba(42, 247, 255, 0.25);
        }

        /* Buttons look tech-modern by default */
        .btn {
            border-radius: 22px !important;
            font-weight: 600;
            max-width: 400px;
            align: center;
        }
    </style>
</head>

<body>

    <!-- Background Neural Pattern -->
    <div class="ai-circuit-bg"></div>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
